<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for proper rendering and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title and favicon -->
    <title>Youness BITITE</title>
    <link rel="icon" type="image/x-icon" href="image/icon-title.jpg">

    <!-- Linking external CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">

    <!-- Preconnect to improve loading performance for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Font: Lilita One -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <!-- Navigation Bar -->
        <div class="navbar">
            <!-- Hamburger Icon -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Navigation Menu -->
            <ul class="navbar-menu">
                <li>
                    <a href="home.html" class="active" onclick="markButton('home.html')" target="iframe-content-target">
                        <img src="/image/icon-Home-clair.png" alt="Home Icon">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="realisation.html" onclick="markButton('realisation.html')" target="iframe-content-target">
                        <img src="/image/icon-realisation-clair.png" alt="Projects Icon">
                        Realisations
                    </a>
                </li>
<!--                 <li>
                    <a href="blog.html" onclick="markButton('blog.html')" target="iframe-content-target">
                        <img src="/image/icon-blog-clair.png" alt="Blog Icon">
                        Blog
                    </a>
                </li> -->
                <li>
                    <a href="coding.html" onclick="markButton('coding.html')" target="iframe-content-target">
                        <img src="/image/icon-coding-clair.png" alt="Coding Icon">
                        Code
                    </a>
                </li>
                <li>
                    <a href="experience.html" onclick="markButton('experience.html')" target="iframe-content-target"> 
                        <img src="/image/icon-experience-clair.png" alt="Experience Icon">
                        Expériences
                    </a>
                </li>
                <li>
                    <a href="contact.html" onclick="markButton('contact.html')" target="iframe-content-target">
                        <img src="/image/icon-contact-clair.png" alt="Contact Icon">
                        Contact
                    </a>
                </li>
            </ul>
        </div>

        <!-- Left Panel: Contains iframe for dynamic content -->
        <div class="panel">
            <iframe src="home.html" class="iframe-content" name="iframe-content-target"></iframe>
        </div>
    </div>

    <!-- JavaScript Section -->
    <script>

        // Function to update button styles
        function markButton(documentLink) {
            const links = document.querySelectorAll('.navbar-menu a');

            // Parcourir tous les liens et vérifier si l'URL correspond à la page actuelle
            links.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === documentLink) {
                    link.classList.add('active');  // Ajouter la classe active
                } else {
                    link.classList.remove('active'); // Retirer la classe active des autres
                }
            });
            toggleMenu()
        }   
        
        function toggleMenu() {
        const menu = document.querySelector('.navbar-menu');
        menu.classList.toggle('active');
    }
    </script>
</body>

</html>
