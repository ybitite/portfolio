<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta charset for proper encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness BITITE - Contact</title>
    
    <!-- Linking to external CSS files for styling -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- Preconnect to Google's font servers for faster load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link to Google Font for styling the text on the page -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main section for the contact information -->
    <div class="contact-section">
        <div class="contact-info">
            <!-- Contact header -->
            <h1>Contactez-moi</h1>

            <!-- Section displaying contact details -->
            <div class="skills-section">
                <div class="skills">
                    <div class="skill-bubble-filled" style="background-color: #E63946;">y.bitite@gmail.com</div>
                    <div class="skill-bubble-filled" style="background-color: #F4A261;">+41 78 229 89 66</div>
                    <div class="skill-bubble-filled" style="background-color: #2A9D8F;">Grünerweg 9, 3013 Bern</div>
                </div>
            </div>

            <!-- Contact Form Section -->
            <h2>Envoyez-moi un message</h2>
            <form action="https://formspree.io/f/mbllpngp" method="POST">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Envoyer</button>
            </form>

            <!-- Section displaying social media links -->
            <div class="social-links">
                <h3>Suivez-moi sur les réseaux sociaux</h3>
                <a href="https://github.com/ybitite" target="_blank">
                    <img src="image/icon-github.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/youness-bitite/" target="_blank">
                    <img src="image/icon-linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript for initializing the Google Map -->
    <script>
        // Function to initialize the map with a specific latitude and longitude
        function initMap() {
            var myLatLng = { lat: 46.95573128101961, lng: 7.44369361271984 };

            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 15
            });

            var marker = new google.maps.Marker({
                map: map,
                position: myLatLng,
                title: 'Ma Localisation'
            });
        }
    </script>

    <!-- Google Maps API script -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2kjw0zGB0KLV5OhtVFClpds3xhVNHyVI&callback=initMap&libraries=marker&v=beta&solution_channel=GMP_CCS_reversegeocoding_v3">
    </script>
</body>

</html>
