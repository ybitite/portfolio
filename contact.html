<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Meta charset for proper encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youness BITITE - Contact</title>
    
    <!-- Linking to external CSS files for styling -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">


    <!-- Preconnect to Google's font servers for faster load times -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link to Google Font for styling the text on the page -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main section for the contact information -->
    <div class="panel-content">
            <div class="banier">
                <br><br>

                <h2>Envoyez-moi un message</h2>

                <!-- Section displaying contact details -->
                <div class="section">
                    <div class="group">
                        <div class="bubble bubble-color-accent" >y.bitite@gmail.com</div>
                        <div class="bubble bubble-color-accent" >+41 78 229 89 66</div>
                        <div class="bubble bubble-color-accent" >Bern, Suisse</div>
                    </div>
                </div>
                <br>
            </div>

            <div class="section">
                <!-- Contact Form Section -->
                 <br>
                <form   action="https://formspree.io/f/mbllpngp" method="POST">
                    <label class="form-style"  for="name">Nom</label><br>
                    <input class="bubble bubble-details form-style" type="text" id="name" name="name" required><br><br>

                    <label class="form-style" for="email">Email</label><br>
                    <input class="bubble bubble-details form-style" type="email" id="email" name="email" required><br><br>

                    <label class="form-style" for="message">Message</label><br>
                    <textarea class="bubble bubble-details form-style" style="min-height: 200px;" id="message" name="message" required></textarea><br><br>

                    <button class="bubble bubble-color-accent"  type="submit">Envoyer</button><br>
                </form>
            </div>

            <!-- Section displaying social media links -->
            <div class="social-links">
                <h2>Suivez-moi sur les r√©seaux sociaux</h2>
                <a href="https://github.com/ybitite" target="_blank">
                    <img src="image/icon-github.png" alt="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/youness-bitite/" target="_blank">
                    <img src="image/icon-linkedin.png" alt="LinkedIn">
                </a>
            </div>
    </div>

</body>

</html>
